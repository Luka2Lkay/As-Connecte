<body>


  <nav class="navbar navbar-dark text-bg-dark  fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard">
        <h1>Dashboard</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dashboard</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="http://localhost:4200/dashboard">Wallet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Rewards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">wifi-details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Connected Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click) = "changePassword()" style="cursor: pointer;">Change Wifi Password</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" (click)="logOut()">LOGOUT</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <div class="dash">
    <div class="connected_users">
      <!-- <h1>Connected users</h1> -->

      <div class="container">
        <div class="card text-bg-dark" style=" width: 9rem; height: 9rem;">
          <div class="card-body">
            <h4>Connected users</h4>
            <h4 class="card-title">8</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="wall">
    <h1>My wallet</h1>

    <div class="wallet">
      <div class="card text-bg-dark" style="width: 9rem; height: 9rem;">
        <div class="card-body">
          <h5 class="card-title">Wallet</h5>
          <p class="card-text">R 0</p>
          <a href="#" class="btn btn-success">Cashout</a>
        </div>
      
      </div>

      

      <div class="card text-bg-dark" style="width: 9rem; height: 9rem;">
        <div class="card-body">
          <h5 class="card-title">Rewards</h5>
          <p class="card-text">R 0</p>
          <a href="" class="btn btn-success">Redeem</a>
        </div>
      </div>

    </div>


  </div>

  <footer class="footer"></footer>


</body>
