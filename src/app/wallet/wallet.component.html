<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p></p>
       <form>
    <mat-card-content>
      <mat-form-field>
        <mat-label for="Name">Old Password</mat-label>
        <input matInput [ formControlName="name" required="true">
        
           <!-- <mat-icon>{{}}</mat-icon> -->
        
      </mat-form-field>

      <mat-form-field id="bank">
        <mat-label for="bank"> Bank</mat-label>
        <input   formControlName="Bank" required="true">
        
          <mat-icon></mat-icon>
        
      </mat-form-field>

      <mat-form-field id="Cellphone">
        <mat-label for="Cellphone">Cellphone number</mat-label>
        <input  formControlName="Cellphone">
        
          <mat-icon></mat-icon>
        
      </mat-form-field>

      <mat-divider></mat-divider>
      <mat-card-actions>
        <button button mat-raised-button style="background-color: green;" type="submit">SAVE</button>
        <button button mat-raised-button style="background-color: rgb(155, 1, 1);" (click)="cancel()">CANCEL</button>
      </mat-card-actions>
    </mat-card-content>

    </mat-card-footer> -->
