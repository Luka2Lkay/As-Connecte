<p class="mobile-nav">
    <mat-toolbar class="toolbar-mobile">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <img src="../../assets/images/Logo.png" alt="Logo" />
        </button>
        <span class="company-name">As'Connecte</span>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu"><mat-icon style="color: #fff">menu</mat-icon></button>

        <mat-menu #menu="matMenu">
            <div class="btn-link">
                <a mat-menu-item style="margin-top: -10px;" routerLink="/home">Home</a>
                <a mat-menu-item routerLink="/signin">Resell</a>

            </div>
        </mat-menu>
    </mat-toolbar>
