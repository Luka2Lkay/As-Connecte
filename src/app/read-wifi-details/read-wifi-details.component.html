<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background: white;">
        <div class="featured-image mb-3">
          <img src="https://i.postimg.cc/FFfQp3Gy/5118825.jpg" class="img-fluid" style="width: 250%;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Kristen ITC'; font-weight: 600;">Connect'a | Nawe!</p>
        <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Kristen ITC;">become verified
          today!</small>
      </div>
      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>Edit
              <br>Lets apply some changes!.
            </h2>
          </div>
          <form >
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" formControlName="wifiName"
                placeholder="wifi name">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" formControlName="wifiProvider"
                placeholder="wifi provider">
            </div>
            <div class="input-group mb-3">
              <input type="text" type="password" class="form-control form-control-lg bg-light fs-6" formControlName="wifiPassword"
                placeholder="wifi password">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" formControlName="wifiSpeed"
                placeholder="wifi Speed">
            </div>
            <div class="input-group-mb-3">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <button  class="btn btn-lg btn-primary w-100 fs-6" type="submit" class="btn-update-wifi">Update</button>
              &nbsp;&nbsp;
              <button class="btn btn-lg btn-primary w-100 fs-6" type="submit" class="btn-cancel-wifi">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
